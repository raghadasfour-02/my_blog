<!DOCTYPE html>

<html>
    {% load static %}
    <head>
        <title>Django Central</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <link type="text/css" href="@@path/vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    </head>

    <body>
        {% load static %}
{% load sweetify %}
{% sweetify %}
        <style>
            body {
            font-family: Verdana;
            font-size: 18px;
            background-color: #FFFFFF;
        }
        .shadow {
            box-shadow: 0 4px 2px -2px #FFFFFF;
        }
        .btn-danger {
            color: #0a192f;
            background-color: #e8c4ac;
            border-color: #e8c4ac;
        }
        .masthead {
            background: #654321;
            height: auto;
            padding-bottom: 15px;
            box-shadow: 0 16px 48px #FFFFFF;
            padding-top: 10px;
        }
    </style>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">home</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" id="basicAlert"> about this project</a>
                            <script>
                                document.getElementById('basicAlert').addEventListener('click', function () {
                                    alert(
                                        'Basic alert',
                                        'You clicked the button!'
                                    )
                                });
                            </script>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Coded and Designed by Raghad Asfour</p>
        </footer>
        <script src="@@path/vendor/sweetalert2/dist/sweetalert2.all.min.js"></script>
    </body>
</html>
