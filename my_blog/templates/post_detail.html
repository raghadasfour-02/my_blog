{% extends 'base.html' %} 
{% block content %}

<style>
  .container {
    padding-top: 10px;
  }
  
  .card-body {
    box-shadow: 0 16px 48px #E3E7EB;
  }
</style>

<div class="container">
  <div class="row">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>
</div>

{% endblock content %}
